{% extends "base.html" %}

{% block content %}
<div class="container" align="center">
<div class="alert alert-success col-md-6 col-md-offset-6" role="alert">
    <h1 align="center">Кактусоризация</h1>
    <form>
      <div class="form-group row" align="left">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" align="left">
        <label for="inputPassword3" class="col-sm-2 col-form-label"v>Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" align="left">
        <div class="col-sm-2">Галочка</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Можешь поставить, если хочешь
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row" align="center">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success">Sign in</button>
        </div>
      </div>
    </form>
</div>
</div>
{% endblock %}
