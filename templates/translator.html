{% extends "base1.html" %}

{% block content %}
<div class="jumbotron hoverable p-4" style="background-color: #5ad65a;">
     <div class="container">
        <h1 class="display-4">Приветствуем вас в Cactus Life!</h1>
        <p class="lead">Cactus Life является развлекательным порталом, не несущем особой смысловой нагрузки)</p>
        <p class="lead">Желаем приятного времяпровождения!</p>
 </div>
</div>
<div class="alert alert-info text-body">
    <div class="row">
        <div class="col-md-8">
            <h3>Translator</h3>
             <form action="/translate" method="post">
                <div class="form-group row" align="left">
                    <label for="ask_translate" class="col-sm-1 col-form-label">Фраза:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ask_translate"
                               placeholder="Введите фразу"
                               name="ask">
                         <p><select size="1" name="lang">
                             <option disabled value="en">Выберите язык</option>
                             <option value="ru">Русский</option>
                             <option value="en">Английский</option>
                             <option value="la">Латынь</option>
                             <option value="it">Итальянский</option>
                             <option value="de">Немецкий</option>
                             <option value="zh">Китайский</option>
                             <option value="ja">Японский</option>
                             <option value="ar">Арабский</option>
                         </select></p>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Translate</button>
                        </div>
                    </div>
                </div>
        <div class="form-group row" align="left">
            <label for="answer_translate" class="col-sm-1 col-form-label">Ответ:</label>
             <div class="col-sm-10">
                <output class="form-control" id="answer_translate" name="answer">{{ answer_translate }}</output>
                 <p><select size="1" name="lang1">
                     <option disabled value="ru">Выберите язык</option>
                     <option value="ru">Русский</option>
                     <option value="en">Английский</option>
                     <option value="la">Латынь</option>
                     <option value="it">Итальянский</option>
                     <option value="de">Немецкий</option>
                     <option value="zh">Китайский</option>
                     <option value="ja">Японский</option>
                     <option value="ar">Арабский</option>
                 </select></p>
                </div>
             </div>
             </form>
        </div>
    </div>
</div>
{% endblock %}
